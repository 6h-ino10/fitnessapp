<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <h1>Personal Fitness Plannner</h1>
                <div class="d-flex align-items-center w-100 my-4">
                    <div class="flex-grow-1 border-top border-dark"></div>
                    <span class="px-3 py-1 border rounded-pill border-dark">{% block sectiontitle %}{% endblock %}</span>
                    <div class="flex-grow-1 border-top border-dark"></div>
                </div>
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
